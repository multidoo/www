        :root {
            --gold: #C5A572;
            --olive: #4A5724;
            --dark: #333333;
            --light: #FFFFFF;
            --brown: #3d3522;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

    

        body {
            line-height: 1.6;
            color: var(--brown);
        }

        .hero {
            background: var(--light);
            color: var(--light);
            padding: 10px 10px;
            text-align: center;
        }

        .hero img {
            height: 300px;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .configurator {
            max-width: 1200px;
            margin: 10px auto;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .module-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .module-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid var(--gold);
        }

        .module-item input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
        }

        .price-summary {
            background: var(--olive);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button {
            background: var(--gold);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            opacity: 0.9;
        }

        #paypal-button-container {
            margin-top: 20px;
            max-width: 300px;
        }

        .module-specs {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .total-height {
            font-size: 1.2em;
            margin-top: 10px;
            color: var(--brown);
        }
    </style>
</head>

        // Generate module HTML
        function createModuleHTML(module) {
            return `
                <div class="module-item" data-module-id="${module.id}">
                    <h3>${module.name}</h3>
                    <p>${module.description}</p>
                    <p class="module-specs">
                        ${module.specs.map(spec => `- ${spec}<br>`).join('')}
                    </p>
                    <p>Price: ${module.price} ${modulesConfig.currencySymbol}</p>
                    <label>Quantity: <input type="number" 
                        min="${module.minQuantity}" 
                        max="${module.maxQuantity}" 
                        value="${module.minQuantity}"
                        ${module.required ? 'readonly' : ''}
                        class="module-qty"
                        data-height="${module.height}"
                        data-price="${module.price}">
                    </label>
                </div>
            `;
        }

        // Initialize configuration
        function initializeConfigurator() {
            const moduleList = document.getElementById('module-list');
            moduleList.innerHTML = modulesConfig.modules.map(createModuleHTML).join('');
            
            const moduleInputs = document.querySelectorAll('.module-qty');
            moduleInputs.forEach(input => {
                input.addEventListener('change', updateTotals);
            });

            updateTotals();
        }

        // Update totals
        function updateTotals() {
            const moduleInputs = document.querySelectorAll('.module-qty');
            let totalModules = 0;
            let totalPrice = 0;
            let totalHeight = 0;

            moduleInputs.forEach(input => {
                const quantity = parseInt(input.value);
                const height = parseInt(input.dataset.height);
                const price = parseInt(input.dataset.price);

                totalModules += quantity;
                totalHeight += quantity * height;
                totalPrice += quantity * price;
            });

            document.getElementById('total-modules').textContent = totalModules;
            document.getElementById('total-height').textContent = totalHeight;
            document.getElementById('total-price').textContent = totalPrice;
        }

        // PayPal integration
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: document.getElementById('total-price').textContent
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        // Initialize the configurator when the page loads
        document.addEventListener('DOMContentLoaded', initializeConfigurator);
