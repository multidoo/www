        :root {
            --gold: #C5A572;
            --olive: #4A5724;
            --dark: #333333;
            --light: #FFFFFF;
            --brown: #3d3522;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        

        body {
            line-height: 1.6;
            color: var(--brown);
        }

        .hero {
            background: var(--light);
            color: var(--light);
            padding: 10px 10px;
            text-align: center;
        }

        .hero img {
            height: 300px;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--gold);
        }

        .configurator {
            max-width: 1200px;
            margin: 10px auto;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .price-summary {
            background: var(--olive);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .button {
            background: var(--gold);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            opacity: 0.9;
        }

        #paypal-button-container {
            margin-top: 20px;
            max-width: 300px;
        }

        .module-specs {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .total-height {
            font-size: 1.2em;
            margin-top: 10px;
            color: var(--brown);
        }

          




         .module-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid var(--gold);
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
            position: relative;
        }

        .module-content {
            flex-grow: 1;
        }

        .module-bottom {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .module-title {
            margin-bottom: 10px;
        }

        .module-description {
            margin-bottom: 15px;
            color: #666;
        }

        .module-specs {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .module-specs div {
            margin: 4px 0;
            color: #555;
        }

        .module-price {
            font-size: 1.2em;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .quantity-button {
            width: 30px;
            height: 30px;
            border: 2px solid var(--gold);
            background: white;
            color: var(--gold);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .quantity-button:hover:not(:disabled) {
            background: var(--gold);
            color: white;
        }

        .quantity-button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-size: 16px;
        }

        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .module-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

    </style>
</head>

                    <div class="module-content">
                        <h3 class="module-title">{name}</h3>
                        <p class="module-description">{description}</p>
                        <div class="module-specs">
                            {specs}
                        </div>
                    </div>
                    <div class="module-bottom">
                        <div class="module-price">
                            {price} {currencySymbol}
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-button minus" {disabledMinus}>-</button>
                            <input type="number" 
                                   class="quantity-input module-qty" 
                                   value="{defaultValue}"
                                   min="{minQuantity}"
                                   max="{maxQuantity}"
                                   data-height="{height}"
                                   data-price="{price}"
                                   {readonly}>
                            <button class="quantity-button plus" {disabledPlus}>+</button>

                    </div>

        function createModuleHTML(module) {
            const template = document.getElementById('module-template').innerHTML;
            const specs = module.specs.map(spec => `<div>• ${spec}</div>`).join('');
            
            return template
                .replace('{name}', module.name)
                .replace('{description}', module.description)
                .replace('{specs}', specs)
                .replace('{currencySymbol}', modulesConfig.currencySymbol)
                .replace('{price}', module.price)
                .replace('{defaultValue}', module.minQuantity)
                .replace('{minQuantity}', module.minQuantity)
                .replace('{maxQuantity}', module.maxQuantity)
                .replace('{height}', module.height)
                .replace('{price}', module.price)
                .replace('{readonly}', module.required ? 'readonly' : '')
                .replace('{disabledMinus}', module.required ? 'disabled' : '')
                .replace('{disabledPlus}', module.required ? 'disabled' : '');
        }

        function handleQuantityButton(e) {
            if (!e.target.classList.contains('quantity-button')) return;
            
            const input = e.target.parentNode.querySelector('.quantity-input');
            const isPlus = e.target.classList.contains('plus');
            const currentValue = parseInt(input.value);
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            
            let newValue = isPlus ? currentValue + 1 : currentValue - 1;
            newValue = Math.max(min, Math.min(newValue, max));
            
            input.value = newValue;
            updateTotals();
            updateButtonStates(input);
        }

        function updateButtonStates(input) {
            const container = input.parentNode;
            const minusBtn = container.querySelector('.minus');
            const plusBtn = container.querySelector('.plus');
            const value = parseInt(input.value);
            
            minusBtn.disabled = value <= parseInt(input.min);
            plusBtn.disabled = value >= parseInt(input.max);
        }

        function initializeModule(moduleElement) {
            const quantityControl = moduleElement.querySelector('.quantity-control');
            const input = moduleElement.querySelector('.quantity-input');
            
            quantityControl.addEventListener('click', handleQuantityButton);
            input.addEventListener('change', () => {
                updateTotals();
                updateButtonStates(input);
            });
            
            updateButtonStates(input);
        }

        function initializeConfigurator() {
            const moduleList = document.getElementById('module-list');
            moduleList.innerHTML = modulesConfig.modules
                .map(module => createModuleHTML(module))
                .join('');
            
            const moduleElements = moduleList.querySelectorAll('.module-item');
            moduleElements.forEach(initializeModule);
            
            updateTotals();
        }
        

        // Update totals
        function updateTotals() {
            const moduleInputs = document.querySelectorAll('.module-qty');
            let totalModules = 0;
            let totalPrice = 0;
            let totalHeight = 0;

            moduleInputs.forEach(input => {
                const quantity = parseInt(input.value);
                const height = parseInt(input.dataset.height);
                const price = parseInt(input.dataset.price);

                totalModules += quantity;
                totalHeight += quantity * height;
                totalPrice += quantity * price;
            });

            document.getElementById('total-modules').textContent = totalModules;
            document.getElementById('total-height').textContent = totalHeight;
            document.getElementById('total-price').textContent = totalPrice;
        }

            },

            }
        }).render('#paypal-button-container');
